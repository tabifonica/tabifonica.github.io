<!DOCTYPE html>
<html>
<head>
    <title>Oriel's website</title>
    <style>
        .option_container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }
        button {
            display: inline-block;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    <div class="option_container">
        <p>Spanish conjugation practice</p>
        <button id="es.conjugator">Go</button>
    </div>
    <div class="option_container">
        <p>Latin declension practice</p>
        <button id="latin.decliner">Go</button>
    </div>

    <script>
    document.getElementById("es.conjugator").onclick = function () {
        window.location.href = "https://tabifonica.github.io/es.conjugator/main";
    };
    document.getElementById("latin.decliner").onclick = function () {
        window.location.href = "https://tabifonica.github.io/latin/declension_practice";
    };
    </script>
</body>
</html>
